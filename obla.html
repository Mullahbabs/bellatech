<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wishes for a Dear Friend</title>
    <style>
      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      /* Main Styles */
      body {
        background: linear-gradient(135deg, #fff5f5, #ffebf3, #ffe0f0);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #5a2a44;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
        padding: 30px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .container:hover {
        box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #d23369;
        font-size: 2.5rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }

      .birthday-card {
        position: relative;
        padding: 25px;
        background: linear-gradient(145deg, #fff, #fff9fb);
        border-radius: 15px;
        box-shadow: inset 0 0 10px rgba(255, 182, 193, 0.3);
        margin-bottom: 30px;
        min-height: 300px;
      }

      textarea {
        width: 100%;
        min-height: 200px;
        border: none;
        background: transparent;
        resize: none;
        font-size: 1.1rem;
        line-height: 1.6;
        color: #5a2a44;
        padding: 10px;
        outline: none;
      }

      textarea::placeholder {
        color: #d4a4b5;
        font-style: italic;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
      }

      button {
        background: linear-gradient(45deg, #ff85a2, #ff6b8b);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
      }

      button:active {
        transform: translateY(1px);
      }

      .font-controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        justify-content: center;
      }

      .font-controls button {
        background: linear-gradient(45deg, #d4a4b5, #c98bac);
        padding: 8px 15px;
      }

      .color-controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        justify-content: center;
      }

      .color-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid white;
        transition: transform 0.2s;
      }

      .color-btn:hover {
        transform: scale(1.1);
      }

      .pink {
        background-color: #ff85a2;
      }
      .purple {
        background-color: #b399d4;
      }
      .gold {
        background-color: #ffd166;
      }
      .teal {
        background-color: #06d6a0;
      }
      .blue {
        background-color: #118ab2;
      }

      .decoration {
        position: absolute;
        opacity: 0.1;
        z-index: 0;
      }

      .heart {
        color: #ff6b8b;
        font-size: 1.5rem;
        position: absolute;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #f00;
        opacity: 0;
        top: 0;
        z-index: 9999;
        animation: confetti-fall 5s linear forwards;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .signature {
        text-align: right;
        font-style: italic;
        margin-top: 20px;
        color: #d23369;
        font-weight: bold;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        .font-controls,
        .color-controls {
          flex-wrap: wrap;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }

        .birthday-card {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy Birthday, My Special Oby! 🎂</h1>

      <div class="controls">
        <div class="font-controls">
          <button id="fontFancy"><i>F</i> Fancy</button>
          <button id="fontNormal">Normal</button>
          <button id="fontLarge">A+ Bigger</button>
          <button id="fontSmall">A- Smaller</button>
        </div>

        <div class="color-controls">
          <div class="color-btn pink" data-color="#d23369"></div>
          <div class="color-btn purple" data-color="#5a2a44"></div>
          <div class="color-btn gold" data-color="#b76e79"></div>
          <div class="color-btn teal" data-color="#9d8189"></div>
          <div class="color-btn blue" data-color="#8e7dbe"></div>
        </div>

        <button id="addHearts">💖 Add Hearts</button>
        <button id="addConfetti">🎉 Add Confetti</button>
        <button id="saveMessage">💾 Save Message</button>
      </div>

      <div class="birthday-card" id="card">
        <textarea id="message" placeholder="For Oby">
My Oby,
As the sun sets on this special day, your birthday, I find myself reflecting on the incredible gift that is your presence in my life. I wanted this message to reach you at the close of your day, a quiet moment to wrap you in gratitude and love, because you deserve to end this milestone with a reminder of how deeply you are cherished.

From the very first day our paths crossed, you've been more than a friend Oby, you've become my sister, my confidant, my literal &amp; unwavering ride-or-die. Through every season, every storm, and every triumph, you've been right there, a steady hand to hold, a heart to lean on, and a spirit that lifts me up. Your loyalty, your strength, and your ability to show up when it matters most are treasures I hold dear. You're the kind of friend who makes the world brighter, who turns moments into memories, and has made every challenge feel conquerable just by being by my side.

I'm endlessly grateful to God for weaving our lives together, for giving me someone as rare and remarkable as you. You're a gem Oby, not just rare but one of a kind, sparkling with kindness, courage, and a love that never falters. I can always count on you to have my back, to listen without judgment, to laugh with me until our sides ache, and to stand firm when life gets tough. And I hope you know that I'm always here for you too, ready to run to your side, to cheer you on, or to simply sit with you in the quiet moments.

Today, as we celebrate you, I want you to know how much you mean to me. Your birthday isn't just a day to mark another year, it's a day to honor the gift of you. Thank you for being my rock, my safe haven, and my joy. Here's to many more years of shared secrets, unstoppable adventures, and a bond that only grows stronger.

Happy Birthday, my darlng Oby. May this day and every day remind you of the light you bring to the world and to me. Thank you for being you, i'm super proud of you and inturn, i wish you the best of life onward. 

P.S This layout carries in styling all your favorite colors as seen above so feel free to view it with any of them you choose regardless of the initial PINK as your most favorite. </textarea
        >
        <div class="signature">
          With all my problems &amp; love,
          <span id="signatureName">MullahBabs</span>
        </div>
      </div>
      <h5 style="text-align: center">
        <a href="index.html"
          ><span style="color: #b399d4">Courtesy Of BellaTECH NG.</span></a
        >
      </h5>
    </div>

    <script>
      // DOM Elements
      const messageInput = document.getElementById("message");
      const card = document.getElementById("card");
      const fontFancy = document.getElementById("fontFancy");
      const fontNormal = document.getElementById("fontNormal");
      const fontLarge = document.getElementById("fontLarge");
      const fontSmall = document.getElementById("fontSmall");
      const colorButtons = document.querySelectorAll(".color-btn");
      const addHearts = document.getElementById("addHearts");
      const addConfetti = document.getElementById("addConfetti");
      const saveMessage = document.getElementById("saveMessage");
      const signatureName = document.getElementById("signatureName");

      // Font controls
      fontFancy.addEventListener("click", () => {
        messageInput.style.fontFamily = "'Brush Script MT', cursive";
        messageInput.style.fontStyle = "italic";
        messageInput.style.fontWeight = "bold";
      });

      fontNormal.addEventListener("click", () => {
        messageInput.style.fontFamily = "Arial, sans-serif";
        messageInput.style.fontStyle = "normal";
        messageInput.style.fontWeight = "normal";
      });

      fontLarge.addEventListener("click", () => {
        const currentSize = parseInt(
          window.getComputedStyle(messageInput).fontSize
        );
        messageInput.style.fontSize = currentSize + 2 + "px";
      });

      fontSmall.addEventListener("click", () => {
        const currentSize = parseInt(
          window.getComputedStyle(messageInput).fontSize
        );
        if (currentSize > 12) {
          messageInput.style.fontSize = currentSize - 2 + "px";
        }
      });

      // Color controls
      colorButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const color = button.getAttribute("data-color");
          messageInput.style.color = color;
          signatureName.style.color = color;
        });
      });

      // Add hearts
      addHearts.addEventListener("click", () => {
        for (let i = 0; i < 15; i++) {
          createHeart();
        }
      });

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(heart);

        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      // Add confetti
      addConfetti.addEventListener("click", () => {
        for (let i = 0; i < 100; i++) {
          createConfetti();
        }
      });

      function createConfetti() {
        const colors = ["#ff6b8b", "#ffb3c6", "#ff8fab", "#fb6f92", "#ffc2d1"];
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + "px";
        confetti.style.height = Math.random() * 10 + 5 + "px";
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);

        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }

      // Save message
      saveMessage.addEventListener("click", () => {
        const message = messageInput.value;
        if (message.trim() === "") {
          alert("Please write a message first!");
          return;
        }

        const blob = new Blob([message], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "birthday_message.txt";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        // Show temporary alert
        const alert = document.createElement("div");
        alert.textContent = "Message saved!";
        alert.style.position = "fixed";
        alert.style.bottom = "20px";
        alert.style.right = "20px";
        alert.style.backgroundColor = "#ff6b8b";
        alert.style.color = "white";
        alert.style.padding = "10px 20px";
        alert.style.borderRadius = "50px";
        alert.style.boxShadow = "0 3px 10px rgba(0,0,0,0.2)";
        alert.style.zIndex = "1000";
        document.body.appendChild(alert);

        setTimeout(() => {
          alert.style.transition = "opacity 0.5s";
          alert.style.opacity = "0";
          setTimeout(() => {
            alert.remove();
          }, 500);
        }, 2000);
      });

      // Add some initial decorations
      window.addEventListener("load", () => {
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            createHeart();
          }, i * 300);
        }
      });

      // Allow user to change signature name
      signatureName.addEventListener("click", () => {
        const newName = prompt("Enter your name:", signatureName.textContent);
        if (newName && newName.trim() !== "") {
          signatureName.textContent = newName.trim();
        }
      });
    </script>
  </body>
</html>
